{% extends "style.html" %}
{% block content %}
<script src="{{ url_for('static', filename='js/tambahBuku.js') }}"></script>
<body>
    <div class="head d-flex justify-content-between"> 
        <div class="topleft">
            <h1>Add Book</h1>
        </div>
        <div class="topright">
            <a href="/home"><h1>Back to library</h1></a>
        </div>
    </div>
    <div class="container">
        <form action="/tambahkanBuku" method="POST">

          <label for="jname">Judul</label>
          <input type="text" id="jname" name="newJudul" placeholder="Insert Judul">
      
          <label for="pname">penulis</label>
          <input type="text" id="pname" name="newPenulis" placeholder="Insert Penulis">

          <label for="ttname">Tahun Terbit</label>
          <input type="text" id="ttname" name="newTahunTerbit" placeholder="Insert Tahun">

          <label for="pname">Etalase</label>
          <select name="pilihanEtalase" id="pilihanEtalase">

          </select>

          <label for="sinopsus">Sinopsis</label>
          <textarea id="sinopsis" name="sinopsis" placeholder="Write something.." style="height:200px"></textarea>

          <label for="gambar">Gambar</label>
          <input type="text" id="gambar" name="gambar" placeholder="Gambar">
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
</body>


<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/addBook.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='') }}">
{% endblock %}
